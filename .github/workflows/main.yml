on:
  workflow_dispatch:
  pull_request:
    branches: 
      - develop
      - release/**
      - feature/**

jobs:
  validate-changes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.2.0
        with:
          # Disabling shallow clone is recommended for improving relevancy of sonarqube reporting
          fetch-depth: 0

      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'

      - name: Install dependencies
        run: dotnet restore

      - name: Sonarqube Begin
        run: | 
          dotnet tool install --global dotnet-sonarscanner
          dotnet sonarscanner begin /k:"teste_action" /d:sonar.host.url="http://localhost:9000/dashboard?id=teste_action"  /d:sonar.login="ec4438f89622e0b8f4b5e8a224578b9a9a2ab164"

      - name: Build
        run: dotnet build

      - name: Sonarqube end
        run: dotnet sonarscanner end /d:sonar.login="ec4438f89622e0b8f4b5e8a224578b9a9a2ab164"
    
